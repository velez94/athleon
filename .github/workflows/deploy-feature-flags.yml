name: Deploy Feature Flags

on:
  push:
    paths:
      - 'config/feature-flags/**'
    branches:
      - develop    # ‚Üí development
      - staging    # ‚Üí staging  
      - main       # ‚Üí production
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production

jobs:
  deploy-flags:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-2
          
      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          elif [[ ${{ github.ref }} == 'refs/heads/staging' ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
          else
            echo "environment=development" >> $GITHUB_OUTPUT
          fi
          
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
          
      - name: Validate configuration
        run: |
          ENV=${{ steps.env.outputs.environment }}
          CONFIG_FILE="config/feature-flags/${ENV}.json"
          
          if [ ! -f "$CONFIG_FILE" ]; then
            echo "‚ùå Config file not found: $CONFIG_FILE"
            exit 1
          fi
          
          if ! jq empty "$CONFIG_FILE"; then
            echo "‚ùå Invalid JSON in $CONFIG_FILE"
            exit 1
          fi
          
          echo "‚úÖ Configuration validated for $ENV"
          
      - name: Deploy feature flags
        run: |
          ENV=${{ steps.env.outputs.environment }}
          CONFIG_FILE="config/feature-flags/${ENV}.json"
          STACK_NAME="Athleon-${ENV}"
          
          # Get AppConfig details from CloudFormation
          APP_ID=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query 'Stacks[0].Outputs[?OutputKey==`AppConfigApplicationId`].OutputValue' \
            --output text)
          
          ENV_ID=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query 'Stacks[0].Outputs[?OutputKey==`AppConfigEnvironmentId`].OutputValue' \
            --output text)
          
          PROFILE_ID=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query 'Stacks[0].Outputs[?OutputKey==`AppConfigConfigProfileId`].OutputValue' \
            --output text)
          
          STRATEGY_ID=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query 'Stacks[0].Outputs[?OutputKey==`AppConfigDeploymentStrategyId`].OutputValue' \
            --output text)
          
          # Create configuration version
          VERSION=$(aws appconfig create-hosted-configuration-version \
            --application-id "$APP_ID" \
            --configuration-profile-id "$PROFILE_ID" \
            --content "fileb://$CONFIG_FILE" \
            --content-type "application/json" \
            --description "Auto-deployed from ${GITHUB_SHA:0:7}" \
            --query 'VersionNumber' \
            --output text)
          
          echo "Created configuration version: $VERSION"
          
          # Start deployment
          DEPLOYMENT_ID=$(aws appconfig start-deployment \
            --application-id "$APP_ID" \
            --environment-id "$ENV_ID" \
            --deployment-strategy-id "$STRATEGY_ID" \
            --configuration-profile-id "$PROFILE_ID" \
            --configuration-version "$VERSION" \
            --query 'DeploymentNumber' \
            --output text)
          
          echo "Started deployment: $DEPLOYMENT_ID"
          echo "üéâ Feature flags deployed to $ENV environment"
          
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üöÄ Feature flags deployed to **${{ steps.env.outputs.environment }}** environment!`
            })
