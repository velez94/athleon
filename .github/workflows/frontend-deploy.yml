name: Frontend Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  AWS_REGION: us-east-2

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: GitHubActions-Frontend-Deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: Install CDK
        run: npm install -g aws-cdk

      - name: Install dependencies
        run: npm ci

      - name: Deploy CDK stack
        id: cdk-deploy
        run: |
          cdk deploy --require-approval never --outputs-file cdk-outputs.json
          echo "s3-bucket=$(jq -r '.CalisthenicsAppStack.S3BucketName // .AthleonStack.S3BucketName' cdk-outputs.json)" >> $GITHUB_OUTPUT
          echo "cloudfront-id=$(jq -r '.CalisthenicsAppStack.CloudFrontDistributionId // .AthleonStack.CloudFrontDistributionId' cdk-outputs.json)" >> $GITHUB_OUTPUT

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Deploy to S3
        run: |
          aws s3 sync frontend/build/ s3://${{ steps.cdk-deploy.outputs.s3-bucket }} --delete

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ steps.cdk-deploy.outputs.cloudfront-id }} --paths "/*"